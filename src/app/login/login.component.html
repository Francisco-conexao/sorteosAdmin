<div class="container">
    <div style="margin: 0px auto;width: 100%;max-width: 430px;padding-bottom: 24px;padding-top: 48px;">
        <img class="logotipo" src="assets/logotipo.png">
        <div class="box_login">
            <form #form="ngForm" action="">
                <h1>Inicia sesión en tu cuenta</h1>
                <div class="form-group">
                    <label class="">Correo electrónico</label>
                    <input class="form-control" type="email" [(ngModel)]="user.correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label class="">Contraseña</label>
                    <input class="form-control" type="password" [(ngModel)]="user.password" name="password" required>
                </div>
                <div class="clearfix" style="margin-bottom: 30px;"></div>
                <button type="submit" class="btn btn-primary btn-block" (click)="login(form)">Continuar</button>
            </form>
        </div>
    </div>
</div>
